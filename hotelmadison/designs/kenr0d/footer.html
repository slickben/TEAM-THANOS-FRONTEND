<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf80bebbbf.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="feature my-2">
        <div class="feat-txt">
            <h3>We Are Featured On</h3>
          <div class="title-underline"></div>
        </div>
    </section>
    
        <div class="container sponsor">
            <div class="row logos">
                <div class="col-12 my-3 col-sm-6 col-md-3 img">
                    <img src="images/Advisor.png" alt="">
                </div>
                <div class="col-12 my-3 col-sm-6 col-md-3 img">
                    <img src="images/Forbes.png" alt="">
                </div>
                <div class="col-12 my-3 col-sm-6 col-md-3 img">
                    <img src="images/Huffpost.png" alt="">
                </div>
                <div class="col-12 my-3 col-sm-6 col-md-3 img">
                    <img src="images/Insider.png" alt=""> 
                </div>
            </div>
        </div>

        <section class="footer mt-2">
            <div class="container-fluid">
                <div class="row contact">
                    <div class="col-sm-6 col-md-4 company"> 
                        <div>
                            <i class="sla fab fa-slack"></i>
                        </div>
                        
                    </div>
                    <div class=" col-sm-6 col-md-4">
                        <h5>
                        Address
                        </h5>
                        <p>
                      321, Grove Palm Road, by Castle Royale
                      Estate Abu Dhabi, Dubai
                        </p>
  
                        <h5>
                            Tel
                        </h5>
                        <p>
                        +01 736 3482, +01 232 8263
                        </p>
                        <h5>
                            Email
                        </h5>
                        <p>
                            reservations@hotelmadison.com
                        </p>
                        <div class="handle">
                        <span class="contact">
                            <a href=""><i class="fab fb fa-facebook-square"></i></a>
                            <a href=""><i class="fab ig fa-instagram"></i></a>
                            <a href=""><i class="fab tw fa-twitter"></i></a>
                        </span>
                    </div>
                </div>
                <div class="col-10 my-5 mx-auto col-md-4 newsletter">
                    <h5 class="text-center">Subscribe to our newsletter</h5>
                    <div class="subscribe">
                        <input class="input" type="email" id="email" placeholder="Your email" name="email">
                        <button class="submit"><i class="far fa-caret-square-right"></i></button>
                    </div>
                    

                        
                </div>
            </div>
        </section>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
