<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/tailwind.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div><img src="Rectangle.png"></div>
    </header>
    <div class="grid grid-cols-2 grid-rows-1 gap-3 pt-20 pb-20">
        <div class="col-span-1 pl-16">
            <div>
                <img src="Vector.jpg" style="height:525px;">
            </div>
        </div>
        <div class="col-span-1">
            <p class="text-xl pb-12 pr-12">Do you want more information or need to make a booking, please fill the form below.</p>
            <div>
                <div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="pb-8">
                            <label for="fullname" class="pb-4 font-hairline text-sm">Full Name</label>
                            <p><input type="text" id="fullname" value="Your Name" class="font-medium text-base pt-3"></p>
                        </div>
                        <div class="pb-8">
                            <label for="email" class="pb-4 font-hairline text-sm">Email</label>
                            <p><input type="email" id="email" value="Your Email" class="font-medium text-base pt-3"></p>
                        </div>
                        <div class="pb-8">
                            <label for="services" class="pb-4 font-hairline text-sm">Service</label>
                            <p><select id="services" class="font-medium text-base pt-3">
                                <option value="Event Placement">Event Placement</option>
                            </select></p>
                        </div>
                        <div class="pb-8">
                            <label for="phonenumber" class="pb-4 font-hairline text-sm">Phone Number</label>
                            <p><input type="text" id="phonenumber" value="Your Phone Number" class="font-medium text-base pt-3"></p>
                        </div>
                        <div class="pb-8">
                            <label for="message" class="pb-4 font-hairline text-sm">Message</label>
                            <p><input type="text" id="message" value="Your Message" class="font-medium text-base pt-3"></p>
                        </div>
                    </div>
                    <div class="grid grid-col-1 gap-2 pr-12 pt-12">
                        <button type="button" class="bg-orange-600 h-12 text-center rounded-lg text-white">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
