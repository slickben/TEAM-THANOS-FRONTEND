<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="featured-section.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Featured Rooms</title>
  </head>
  <body>
    <section class="featured">
      <div class="container">
        <div class="featured-row">
          <div class="featured-header">
            <h4 class="featured-text">
              featured rooms
            </h4>
            <span>
              <a href="#">See all <i class="fa fa-angle-right"></i></a>
            </span>
          </div>
          <div class="featured-container">
            <div class="discounted">
              <div class="discount-image">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  ><img
                    src="./images/art-house-architecture-historical-9298 1.png"
                    alt="presidential suite"
                /></a>
              </div>
              <div class="discount-badge">
                <div class="discount-rate">
                  5%
                </div>
                <div class="discount-text">Discount</div>
              </div>
              <div class="room-details">
                <div class="room-title">
                  presidential suite
                  <span class="room-price">76,000 / Night</span>
                </div>
                <div class="room-ratings">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
            <div class="featured-others">
              <div class="featured-other">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  ><img src="./images/senator-suite.png" alt="senator-suite"
                /></a>
                <div class="room-details">
                  <div class="room-title">
                    senator suite
                    <span class="room-price">21,000 / Night</span>
                  </div>
                  <div class="room-ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
              <div class="featured-other">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  ><img
                    src="./images/minister-suite.png"
                    alt="minister-suite"
                    class="mb-1"
                /></a>
                <div class="room-details">
                  <div class="room-title">
                    minister suite
                    <span class="room-price"> 25,000 / Night</span>
                  </div>
                  <div class="room-ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="top-pick-container">
          <div class="featured-header">
            <h5 class="featured-text">
              top picks
            </h5>
            <span>
              <a href="#">See all <i class="fa fa-angle-right"></i></a>
            </span>
          </div>
          <div class="top-picks">
            <div class="top-pick">
              <div class="top-pick-room">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  ><img src="./images/luxury-mini.png" alt="luxury-mini"
                /></a>

                <div class="room-details">
                  <div class="room-title">
                    luxury mini
                    <span class="room-price"> 17,000 / Night</span>
                  </div>
                  <div class="room-ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
              <div class="top-pick-room">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  ><img src="./images/mini-deluxe.png" alt="mini-deluxe"
                /></a>

                <div class="room-details">
                  <div class="room-title">
                    mini-deluxe
                    <span class="room-price"> 11,000 / Night</span>
                  </div>
                  <div class="room-ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="top-pick">
              <div class="top-pick-room">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  ><img src="./images/royale.png" alt="royale"
                /></a>
                <div class="room-details">
                  <div class="room-title">
                    royale
                    <span class="room-price"> 15,000 / Night</span>
                  </div>
                  <div class="room-ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
              <div class="top-pick-room">
                <a href="http://" target="_blank" rel="noopener noreferrer">
                  <img src="./images/mini-castle.png" alt="mini-castle-room"
                /></a>
                <div class="room-details">
                  <div class="room-title">
                    mini-castle
                    <span class="room-price"> 15,000 / Night</span>
                  </div>
                  <div class="room-ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
